<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="title">
    <h3>Upload any files and get a QR code to download it from anywhere</h3>
    <h4>(2 Minutes Expiration Time)</h4>
  </div>
  <div class="container">
    <div class="card">
      <h3>Upload Files</h3>
      <div class="drop_box">
        <header>
          <h4>Select File here</h4>
        </header>
        <p>Files Supported: PDF, TEXT, DOC, DOCX</p>
        <input type="file" hidden accept=".doc,.docx,.pdf" id="fileID">
        <button class="btn" id="chooseFileBtn">Choose File</button>
      </div>
      <div id="qrCode"></div>
    </div>
  </div>

  <script src="script.js"></script>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-8CXH4RKT6V"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-8CXH4RKT6V');
  </script>
</body>
</html>
